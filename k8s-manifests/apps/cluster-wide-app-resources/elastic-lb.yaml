apiVersion: v1
kind: Service
metadata:
  name: elastic-lb
  namespace: logging
spec:
  ports:
  - name: elastic-port
    port: 9200
    protocol: TCP
    targetPort: 9200
  selector:
    common.k8s.elastic.co/type: elasticsearch
    elasticsearch.k8s.elastic.co/cluster-name: elasticsearch
  type: LoadBalancer
  loadBalancerIP: 192.168.11.144
